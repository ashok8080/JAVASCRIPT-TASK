<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar bg-primary ">
        <div class="container">
            <h3 class="text-white">laptops</h3>
           <img src="images/10.jpg" alt="" width="10%" height="50px">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 picture mt-5">

                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><img src="images/1.jpg" class="border border-dark shadow-lg bg-body rounded" height="100px" width="200px" alt=""  onclick="show1()"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><img src="images/2.jpg" class="border border-dark shadow-lg bg-body rounded" height="100px" width="200px" alt=""  onclick="show2()"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><img src="images/3.jpg" class="border border-dark shadow-lg bg-body rounded" height="100px" width="200px" alt=""  onclick="show3()"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="#"> <img src="images/4.jpg" class="border border-dark shadow-lg-red bg-body rounded" height="100px" width="200px" alt=""  onclick="show4()"></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="#"> <img src="images/5.jpg" class="border border-dark shadow-lg bg-body rounded" height="100px" width="200px" alt=""  onclick="show5()"></a>
                      </li>
                    <li class="nav-item">
                    <a class="nav-link " href="#"> <img src="images/6.jpg" class="border border-dark shadow-lg bg-body rounded" height="100px" width="200px" alt=""  onclick="show6()"></a>
                    </li>
                  </ul>
           
            </div>
            <div class="col-md-8 product mt-5">
                <img src="images/8.jpg" class="border border-dark shadow-lg p-3 mb-5 bg-body rounded" height="400px" alt="" id="code">
            </div>
        </div>
    </div>
    <script>
function show1(){
    document.getElementById("code").setAttribute("src","images/1.jpg")
    }
function show2(){
    document.getElementById("code").setAttribute("src","images/2.jpg")
    }
function show3(){
    document.getElementById("code").setAttribute("src","images/3.jpg")
    }
function show4(){
    document.getElementById("code").setAttribute("src","images/4.jpg")
    }
function show5(){
    document.getElementById("code").setAttribute("src","images/5.jpg")
    }
    function show6(){
    document.getElementById("code").setAttribute("src","images/6.jpg")
    }
    </script>
</body>
</html>
